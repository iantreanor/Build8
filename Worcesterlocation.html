<div id="map"></div>
    <script>
      var map;
      function initMap() {
	  var myLatLong = {lat: 52.1987, lng: -2.2332};
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLong,
          zoom: 14,
		  mapTypeId: 'terrain',
        });
		
		  var marker = new google.maps.Marker({
		position: myLatLong,
		map: map,
		title: 'Hello World!'
		});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYnDqcmQejmV4sto-62CQ3yAnXEqSvB_I&callback=initMap"
    async defer></script>
